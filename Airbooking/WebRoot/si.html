<script type="text/javascript" >
function validate(){
 
 var p1 = document.getElementsByName("p1")[0];

   if(p1.value.length < 1){
    
     alert("Enter your password please!");
     return false;
    
  } else if(p1.value.length > 20){
 
 	alert("The password  should be less than 20!");
     return false;
 }
    if(p2.value.length < 1){
    
     alert("Enter your password again please!");
     return false;

 	alert("The password  should be less than 20!");

     alert("The two passwords are not same!");

 }
